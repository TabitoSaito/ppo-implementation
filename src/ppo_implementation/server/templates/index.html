<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Runs</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    .runs-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
    }
    .run-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        padding: 20px 30px;
        text-align: center;
        text-decoration: none;
        color: #1f77b4;
        font-weight: bold;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .run-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
</style>
</head>
<body>
    <h1>Available Runs</h1>
    <div class="runs-container">
        {% for run in runs %}
        <a href="{{ url_for('dashboard', run=run) }}" class="run-card">{{ run }}</a>
        {% endfor %}
    </div>
</body>
</html>
